<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
	var div2 = document.getElementById("hello");
	if (div2.addEventListener){
      div2.addEventListener("mouseover", handleMousover, false);
	}else if (div2.attachEvent){
	  div2.attachEvent("mouseover", handleMousover);
  }
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}

function handleMousover(e) {
  var evt = e || window.event;
  var target;
  if (evt.target){
    target = evt.target;
  }else {
    target = evt.srcElement;
  }
  alert("WOAAAAA!!!!! " + target.id);

}

  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<br>
<br>
<span id="hello">Hello!</span>
</body>
</html>
