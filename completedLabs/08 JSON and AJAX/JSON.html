<!doctype html>
<html>
<head>


  <meta charset="utf-8">
  <title> JSON </title>
</head>
<body>
<div id="divo"></div>
<div id="objects"></div>
</body>
  <script>

var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
var fido = JSON.parse(fidoString);
console.log("We have made a dog out of a string! " + fido.name);

var myString = '{ "name": { "first": "Colin", "second": "Stephen" }, "title": "Assistant Lecturer" }';
var my = JSON.parse(myString);
console.log(my.name);



var fido2 = {
	name: "Fido",
	breed: "Mixed",
	weight: 38
};

var employee = {
  name: { first: "Colin",
    second: "Stephen" },
  title: "Assistant Lecturer"
};

var fidoString = JSON.stringify(fido2);
console.log("We made a string from a dog! " + fidoString);

var myString = JSON.stringify(employee);
console.log(myString);
var myObject = JSON.parse(myString);
var employeeName = myObject.name;
console.log("Hired: " + employeeName.first + " " + employeeName.second);


document.getElementById("divo").innerHTML = my.title;
document.getElementById("objects").innerHTML = employeeName.first + " " +employeeName.second;



  </script>


</html>
