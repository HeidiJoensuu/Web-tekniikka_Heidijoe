<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object-o-matic</title>
  <script>
    function makeEngine() {
      var Cylinders =[2,4,6,8,10,12];
      var CCVolume= ["2000cc","1500cc","1800cc","2500cc","1600cc"];
      var FuelType= ["diesel","petrol","gas","hydri"];
      var MaxTorque=["70kw","120kw","160kw","140kw"];
      var rand7 = Math.floor(Math.random() * Cylinders.length);
      var rand8 = Math.floor(Math.random() * CCVolume.length);
      var rand9 = Math.floor(Math.random() * FuelType.length);
      var rand10 = Math.floor(Math.random() * MaxTorque.length);

      var engine = {
        cylinder: Cylinders[rand7],
        CC: CCVolume[rand8],
        fuel: FuelType[rand9],
        torgue: MaxTorque[rand10]
      };
      return engine;
    }

    function makeCar() {
		var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
		var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
		var years = [1955, 1957, 1948, 1954, 1961];
		var colors = ["red", "blue", "tan", "yellow", "white"];
		var convertible = [true, false];

		var rand1 = Math.floor(Math.random() * makes.length);
		var rand2 = Math.floor(Math.random() * models.length);
		var rand3 = Math.floor(Math.random() * years.length);
		var rand4 = Math.floor(Math.random() * colors.length);
		var rand5 = Math.floor(Math.random() * 5);
		var rand6 = Math.floor(Math.random() * 2);

		var car = {
			make: makes[rand1],
			model: models[rand2],
			year: years[rand3],
			color: colors[rand4],
			passengers: rand5,
			convertible: convertible[rand6],
			mileage: 0
		};
		return car;
	}

    var carToSell = makeCar();
    carToSell.engine = makeEngine();
    displayCar(carToSell);

	function displayCar(car) {
		console.log("Your new car is a " + car.year + " " + car.make + " " + car.model);
		console.log("Your car is " + car.color + "  Seats: " + car.passengers)
		console.log("Engine details: " + car.engine.cylinder + " Cylindes, " + car.engine.CC + ", " + car.engine.fuel
                + ", " + car.engine.torgue);
	}


  </script>
</head>
<body></body>
</html>
